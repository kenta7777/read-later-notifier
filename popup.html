<!DOCTYPE html>
<html>
    <head>
        <script src="popup.js"></script>
        <title>read-later-notifier</title>
        <link rel="stylesheet" href="style.css">
    </head> 
    <!-- Specify the folder where the contents are notified -->
    <body>
        <h2>Selected folder</h2>
        <blockquote id="selected_folder" contenteditable="true">
        </blockquote>
        <button id="selected_folder_button" type="button">
            Set
        </button>
    </body>
    <!-- Specify the  -->
    <body>
        <h2>Notification interval</h2>
        <blockquote id="notification_interval" contenteditable="true">
        </blockquote>
        <button id="notification_interval_button" type="button">
            Set
        </button>
    </body>
    <!-- Remove all notifications after a specified hours of non-clicking -->
    <body>
        <h2>Remove all notifications after a specified hours of non-clicking </h2>
        <blockquote id="remove_all_notification" contenteditable="true">
        </blockquote>
        <button id="remove_all_notification_button" type="button">
            Set
        </button>
    </body>
</html>
